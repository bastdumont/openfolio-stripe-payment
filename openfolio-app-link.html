    <style>
      :root {
        --brand-gold: #ffb500;
        --brand-ink: #1f2937;
        --brand-accent: #4c6ef5;
        --bg-light: #f7f9fc;
        --text-muted: #6b7280;
        --shadow-soft: 0 24px 50px rgba(15, 23, 42, 0.12);
        font-family: 'Inter', 'Heebo', 'Segoe UI', system-ui, -apple-system,
          sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
            circle at top,
            rgba(255, 181, 0, 0.18),
            transparent 55%
          ),
          var(--bg-light);
        color: var(--brand-ink);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .card {
        background: #ffffff;
        border-radius: 32px;
        padding: 48px 40px 56px;
        width: min(960px, 100%);
        box-shadow: var(--shadow-soft);
        display: grid;
        gap: 48px;
      }

      .hero {
        display: grid;
        gap: 20px;
        justify-items: center;
        text-align: center;
      }

      .logo-wrapper {
        width: 140px;
        height: 140px;
        display: grid;
        place-items: center;
        border-radius: 28px;
        background: linear-gradient(
          145deg,
          rgba(255, 181, 0, 0.14),
          rgba(31, 41, 55, 0.08)
        );
        overflow: hidden;
      }
      .logo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 20px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 2.5vw + 1.5rem, 3rem);
        letter-spacing: -0.04em;
      }

      p.subtitle {
        margin: 0;
        max-width: 560px;
        color: var(--text-muted);
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .store-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .store-card {
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 18px 24px;
        border-radius: 20px;
        border: 1px solid rgba(99, 102, 241, 0.12);
        background: rgba(248, 250, 255, 0.72);
        text-decoration: none;
        color: inherit;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .store-card:hover,
      .store-card:focus-visible {
        transform: translateY(-4px);
        box-shadow: 0 22px 40px rgba(76, 110, 245, 0.22);
        outline: none;
      }

      .store-icon {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        background: #ffffff;
        box-shadow: inset 0 0 0 1px rgba(31, 41, 55, 0.08);
      }

      .store-text {
        display: grid;
        gap: 4px;
      }

      .store-text span:first-child {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.16em;
        color: var(--text-muted);
      }

      .store-text span:last-child {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .qr-grid {
        display: grid;
        gap: 28px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        justify-items: center;
      }

      .qr-card {
        background: linear-gradient(
          160deg,
          rgba(99, 102, 241, 0.12),
          rgba(31, 41, 55, 0.05)
        );
        padding: 24px 20px 32px;
        border-radius: 24px;
        width: 100%;
        max-width: 280px;
        display: grid;
        gap: 16px;
        justify-items: center;
        text-align: center;
        border: 1px solid rgba(31, 41, 55, 0.08);
      }

      .qr-card h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
      }

      .qr-card img {
        width: 180px;
        height: 180px;
        background: #ffffff;
        padding: 12px;
        border-radius: 18px;
        box-shadow: inset 0 0 0 1px rgba(31, 41, 55, 0.1);
      }

      footer {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      @media (max-width: 640px) {
        .card {
          padding: 36px 24px 44px;
          border-radius: 26px;
        }

        .store-card {
          padding: 16px 20px;
        }

        .qr-card img {
          width: 160px;
          height: 160px;
        }
      }
    </style>
  </head>
